<body>

<div class="portlet">
<div> <h1 class="portlet-title">  Tic Tac Toe <span class="hide" id="game_id"> </span></h1></div>

<form class="needs-validation" novalidate="">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">Player 1</label>
      <input type="text" class="form-control" name="player_1" id="player_1" placeholder="Player 1" value="" required="true">
      <div class="valid-feedback">
          Player 1 complete!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom02">Player2 </label>
      <input type="text" class="form-control" name="player_2" id="player_2" placeholder="Player 2" value="" required="true">
      <div class="valid-feedback">
       Player 2 complete!
      </div>
    </div>
      </div>
 
  <button class="start btn btn-primary" type="button">Start Game</button>
</form>


	


<div class="portlet">
<div class="portlet-body">
  
<div id="game-holder"  class="row hide">
  <div class="col-md-4" >
<div class="messages" style="margin-top:35px"></div>
<div class="turn" style="margin:35px"></div>
</div>
<div class="col-md-8">
<table>
  <tr>
    <td class="item1"></td>
    <td class="item2"></td>
    <td class="item3"></td>
  </tr>
  <tr>
    <td class="item4"></td>
    <td class="item5"></td>
    <td class="item6"></td>
  </tr>
  <tr>
    <td class="item7"></td>
    <td class="item8"></td>
    <td class="item9"></td>
  </tr>
</table>
</div>
</div>
</div>
</div>
</div>
<div id="game-btns" class="row hide">
  <div class="col-md-12">
<br /><input class="reset" type="button" value="Reset" />
<br /><input class="pause" type="button" value="Pause" />
<div class="row">
  <div class="col-md-12"></div>
  
</div>
